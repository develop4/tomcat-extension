uk.co.develop4.security.tomcat.PropertyDecoderService.passphraseFile=file://${catalina.base}/restricted/keystore/secure.file
#uk.co.develop4.security.tomcat.PropertyDecoderService.debug=true
#uk.co.develop4.security.tomcat.PropertyDecoderService.snoop=true
#uk.co.develop4.security.tomcat.PropertyDecoderService.logging=true
#
# Application Properties Readers
#
uk.co.develop4.security.tomcat.PropertyDecoderService.properties.1=uk.co.develop4.security.utils.readers.PropertyFileReader
uk.co.develop4.security.tomcat.PropertyDecoderService.properties.1.path=file://${catalina.base}/restricted/properties/application.properties;file://${catalina.base}/restricted/properties/application_rsa.properties
#uk.co.develop4.security.tomcat.PropertyDecoderService.properties.1.debug=true
#
uk.co.develop4.security.tomcat.PropertyDecoderService.properties.2=uk.co.develop4.security.utils.readers.PropertyMemoryReader
#uk.co.develop4.security.tomcat.PropertyDecoderService.properties.2.debug=true

#
# Application Property Decoders
#
uk.co.develop4.security.tomcat.PropertyDecoderService.decoder.1=uk.co.develop4.security.utils.decoders.NullDecoder
#uk.co.develop4.security.tomcat.PropertyDecoderService.decoder.1.debug=true
uk.co.develop4.security.tomcat.PropertyDecoderService.decoder.1.internal.property.1=test1
uk.co.develop4.security.tomcat.PropertyDecoderService.decoder.1.internal.property.2=test2.expansion
uk.co.develop4.security.tomcat.PropertyDecoderService.decoder.1.internal.property.3=test3
uk.co.develop4.security.tomcat.PropertyDecoderService.decoder.1.internal.property.4=test4
uk.co.develop4.security.tomcat.PropertyDecoderService.decoder.1.expansion=${uk.co.develop4.security.tomcat.PropertyDecoderService.decoder.1.internal.property.2}
#
uk.co.develop4.security.tomcat.PropertyDecoderService.decoder.2=uk.co.develop4.security.utils.decoders.Base64Decoder
#
uk.co.develop4.security.tomcat.PropertyDecoderService.decoder.3=uk.co.develop4.security.utils.decoders.HexDecoder
#
uk.co.develop4.security.tomcat.PropertyDecoderService.decoder.4=uk.co.develop4.security.utils.decoders.PBEDecoder
#uk.co.develop4.security.tomcat.PropertyDecoderService.decoder.4.debug=true
#
uk.co.develop4.security.tomcat.PropertyDecoderService.decoder.5=uk.co.develop4.security.utils.decoders.RSADecoder
uk.co.develop4.security.tomcat.PropertyDecoderService.decoder.5.privateKeyFile=file://${catalina.base}/restricted/keystore/private.pem
uk.co.develop4.security.tomcat.PropertyDecoderService.decoder.5.publicKeyFile=file://${catalina.base}/restricted/keystore/public.pem
#
uk.co.develop4.security.tomcat.PropertyDecoderService.decoder.6=uk.co.develop4.security.utils.decoders.RSADecoder
uk.co.develop4.security.tomcat.PropertyDecoderService.decoder.6.passphrase=CHANGEIT
uk.co.develop4.security.tomcat.PropertyDecoderService.decoder.6.namespace=rsa:one//
uk.co.develop4.security.tomcat.PropertyDecoderService.decoder.6.privateKeyFile=file://${catalina.base}/restricted/keystore/privateOne.pem
uk.co.develop4.security.tomcat.PropertyDecoderService.decoder.6.publicKeyFile=file://${catalina.base}/restricted/keystore/publicOne.pem
#
uk.co.develop4.security.tomcat.PropertyDecoderService.decoder.7=uk.co.develop4.security.utils.decoders.PBEDecoder
#uk.co.develop4.security.tomcat.PropertyDecoderService.decoder.7.debug=true
uk.co.develop4.security.tomcat.PropertyDecoderService.decoder.7.namespace=pbe:weak//
uk.co.develop4.security.tomcat.PropertyDecoderService.decoder.7.obtentionIterations=1000
#
uk.co.develop4.security.tomcat.PropertyDecoderService.decoder.8=uk.co.develop4.security.utils.decoders.RSASealedDecoder
#uk.co.develop4.security.tomcat.PropertyDecoderService.decoder.8.debug=true
uk.co.develop4.security.tomcat.PropertyDecoderService.decoder.8.passphrase=CHANGEIT
uk.co.develop4.security.tomcat.PropertyDecoderService.decoder.8.namespace=rsa:sealed//
uk.co.develop4.security.tomcat.PropertyDecoderService.decoder.8.privateKeyFile=file://${catalina.base}/restricted/keystore/privateOne.pem
uk.co.develop4.security.tomcat.PropertyDecoderService.decoder.8.publicKeyFile=file://${catalina.base}/restricted/keystore/publicOne.pem
